<div class="container">
  
    <div class="row">
      <div class="col-md-12 mt-5" > <h1>Register</h1>  </div>
      <div class="col-md-12">
        <a class="link" href="javascript:;" routerLink="login"> Already registerd</a>
      </div>
      <div class="col-md-12">
       <!--  {{this.isSubmitting$ | async}} -->
        <app-backend-error-messages 
        *ngIf="backendErrors$ | async" 
          [backendErrors]="backendErrors$ | async"> </app-backend-error-messages>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
          <div>
            <label for="name">
              <input
                name="name"
                class="form-control"
                type="text"
                placeholder="Username"
                formControlName="username"/>
            </label>
          </div>
          <div>
            <label for="email">
              <input
                name="email"
                class="form-control"
                placeholder="Email"
                type="email"
                formControlName="email"/>
            </label>
          </div>
          <div>
            <label for="password">
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </label>
          </div>
          <div>
            <label for="submit">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="this.isSubmitting$ |async">
                Register
              </button>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
